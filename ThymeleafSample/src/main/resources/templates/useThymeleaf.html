<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf Sample</title>
</head>
<body>
	<!-- 01:直接文字を埋め込む -->
	<h1 th:text=" 'hello world' ">表示する部分</h1>

	<!-- 02:インライン処理 -->
	<h1>こんにちは！[[${name}]]さん</h1>

	<!-- 03:値結合 -->
	<h1 th:text=" '明日は、' + '晴れ' + 'です。' ">表示する部分</h1>

	<hr>
	<!-- 04:値結合（リテラル置換） -->
	<h1 th:text="|こんにちは！${name}さん|">表示する部分</h1>

	<!-- 05:ローカル変数 -->
	<div th:with="a=1,b=2">
		<!-- 06:比較と等価 -->
		<span th:text="1 > 10"></span> <span th:text="1 < 10"></span> <span
			th:text="1 >= 10"></span> <span th:text="1 <= 10"></span> <span
			th:text="1 == 10"></span> <span th:text="1 != 10"></span> <span
			th:text="太郎 == 太郎"></span> <span th:text="太郎 != 太郎"></span>

	</div>

	<!-- 07:条件演算子 -->
	<hr>
	<p th:text="${name} == '太郎'? '太郎さんです！':'太郎さんではありません。' "></p>

	<!-- 08:条件分岐(true) -->
	<th:block th:if="${name} == '太郎' ">
		<p>太郎さんです</p>
	</th:block>

	<!-- 09:条件分岐(false) -->
	<div th:unless="${name} == '花子' ">
		<p>花子さんではありません。</p>
	</div>

	<!-- 10:switch -->
	<hr>
	<div th:switch=${name}>
		<p th:case="太郎" th:text="|${name}です！|"></p>
		<p th:case="ジロウ" th:text="|${name}です！|"></p>
		<p th:case="花子" th:text="|${name}です！|"></p>
		<p th:case="*">名簿にありません</p>
	</div>

	<!-- 11:参照（データをまとめたオブジェクト） -->
	.でアクセス
	<span th:text="${mb.id}">ID</span>-
	<span th:text="${mb.name}">名前</span>
	<br> []でアクセス
	<span th:text="${mb['id']}">ID</span>-
	<span th:text="${mb['name']}">名前</span>
	<br>

	<!-- 12:参照（th:object） -->
	<th:block th:object="${mb}">
	.でアクセス<span th:text="*{id}">ID</span>-<span th:text="*{name}">名前</span>
		<br>
	[]でアクセス<span th:text="*{['id']}">ID</span>-<span th:text="*{['name']}">名前</span>
		<br>
	</th:block>

	<!-- 13:参照(List) -->
	<hr>
	<span th:text="${list[0]}">方角</span>
	<span th:text="${list[1]}">方角</span>
	<span th:text="${list[2]}">方角</span>
	<span th:text="${list[3]}">方角</span><br>
	
	<!-- 14:参照(Map) -->
	.でアクセス<span th:text="${map.tanaka.name}">名前1</span>
	<span th:text="${map.suzuki.name}">名前2</span><br>
	
	[]でアクセス<span th:text="${map['tanaka']['name']}">名前1([]でアクセス)</span>
	<span th:text="${map['suzuki']['name']}">名前2([]でアクセス)</span><br>
	
	<!-- 15:繰り返し -->
	<div th:each="member:${members}">
		<p>[[${member.id}]]:[[${member.name}]]</p>
	</div>
</body>
</html>
